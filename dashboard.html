<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCloud Pro - Tableau de bord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <i class="fas fa-cog icon-gear"></i> <i class="fas fa-bell icon-bell"></i> </div>
        <div class="nav-right">
            <a href="#">messagerie</a>
            <a href="#">projets</a>
            <a href="offres.html">offres</a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <div class="dash-col col-pink">
            <i class="fas fa-clipboard-list bg-icon" style="color: #6a0dad;"></i> 
            
            <button class="dash-btn">Créer une tâche</button>
            <button class="dash-btn">Importer une tâche</button>
            <button class="dash-btn">Modifier une tâche</button>
        </div>

        <div class="dash-col col-white">
            <div class="logo-container">
                <img src="SecureCloudPro.png" alt="Logo Nuage" class="logo-img" style="width: 300px;">
            </div>
        </div>

        <div class="dash-col col-blue">
            <i class="fas fa-folder-open bg-icon" style="color: #ffcc00;"></i>

            <button class="dash-btn">Créer un document</button>
            <button class="dash-btn">Importer un document</button>
            <button class="dash-btn">Modifier un document</button>
        </div>

    </div>

    <div class="user-avatar">
        <i class="fas fa-user"></i>
    </div>

</body>
</html>
